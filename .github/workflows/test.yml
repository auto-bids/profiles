on:
  push:
    branches:
      - master

name: Test

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        env:
          COLLECTION_NAME: profiles_test
          DB_NAME: profiles
          DB_PROFILES_HOST: ${{ secrets.DB_PROFILES_HOST }}
        run: go test ./...
